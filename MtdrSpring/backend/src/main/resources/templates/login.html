  <head >

  <header style="background-color:#3a3632; width:100%;">
    <h1 style="color:#3a3632">Login houhio</h1>
  </header>
  <body style="background-color:#D9D9D9; display: flex;flex-direction: column; min-height: 100vh; margin: 0;">
    <div style="background-color:#EBEBEB; padding: 20px; margin: 12% auto; width: 25%; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
      <img src="https://logos-world.net/wp-content/uploads/2020/09/Oracle-Logo.png" alt="Oracle Logo" width="100px" />
      <div th:if="${param.error}">Invalid username and password.</div>
      <div th:if="${param.logout}">You have been logged out.</div>
      <form th:action="@{/login}" method="post">
 <div class="input-container" style="background-color:#D9D9D9;margin: 20px auto;">
  <input type="text" id="username" name="username" placeholder="username" style="background-color:transparent; border: 1px solid transparent; width: 100%; "/>
</div>
        <div class="password"style=" background-color:#D9D9D9; margin: 20px auto; ">
          <input type="text" id="password" name="password" placeholder="password" style="background-color:transparent; border: 1px solid transparent; width: 100%;"/>
        </div>
        <div class="submit;">
            <input type="submit" value="Sign In" />
        </div>
      </form>
    </div>
